<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Clock</title> 
<link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: #f8fafc;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding-bottom: 60px; /* Adds space at the bottom */
  }

  h1 {
    font-size: 36px;
    margin: 30px 0 20px;
    color: #e2e8f0;
    text-align: center;
  }

  .clock-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    width: 95%;
    max-width: 1200px;
  }

  .clock-card {
    position: relative;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    text-align: center;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    color: #fff;
  }

  .clock-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0,0,0,0.4);
  }

  .flag-bg {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    opacity: 0.75;
    z-index: 0;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.35);
    z-index: 1;
  }

  .content {
    position: relative;
    z-index: 2;
  }

  .city {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 8px;
  }

  .time {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 6px;
  }

  .date {
    font-size: 14px;
  }

  footer {
    margin-top: 40px;
    font-size: 14px;
    color: #94a3b8;
    text-align: center;
  }
</style>
</head>
<body>
  <h1>ðŸŒŽ World Clock</h1>
  <div class="clock-container" id="clocks"></div>

  <footer>
    Â© 2025 World Clock Display â€” Developed by Noel Muang
  </footer>

  <script>
    const cities = [
      { name: 'Chicago', zone: 'America/Chicago', flag: 'https://flagcdn.com/w320/us.png' },
      { name: 'London', zone: 'Europe/London', flag: 'https://flagcdn.com/w320/gb.png' },
      { name: 'Paris', zone: 'Europe/Paris', flag: 'https://flagcdn.com/w320/fr.png' },
      { name: 'Rome', zone: 'Europe/Rome', flag: 'https://flagcdn.com/w320/it.png' },
      { name: 'Kuala Lumpur', zone: 'Asia/Kuala_Lumpur', flag: 'https://flagcdn.com/w320/my.png' },
      { name: 'Yangon', zone: 'Asia/Yangon', flag: 'https://flagcdn.com/w320/mm.png' },
      { name: 'Seoul', zone: 'Asia/Seoul', flag: 'https://flagcdn.com/w320/kr.png' },
      { name: 'Barcelona', zone: 'Europe/Madrid', flag: 'https://flagcdn.com/w320/es.png' },
      { name: 'Tokyo', zone: 'Asia/Tokyo', flag: 'https://flagcdn.com/w320/jp.png' },
      { name: 'Ho Chi Minh', zone: 'Asia/Ho_Chi_Minh', flag: 'https://flagcdn.com/w320/vn.png' }
    ];

    const container = document.getElementById('clocks');

    cities.forEach(city => {
      const card = document.createElement('div');
      card.className = 'clock-card';
      card.innerHTML = `
        <div class="flag-bg" style="background-image:url('${city.flag}')"></div>
        <div class="overlay"></div>
        <div class="content">
          <div class="city">${city.name}</div>
          <div class="time" id="${city.name.replace(/\s+/g, '').toLowerCase()}"></div>
          <div class="date" id="${city.name.replace(/\s+/g, '').toLowerCase()}-date"></div>
        </div>
      `;
      container.appendChild(card);
    });

    function updateClocks() {
      const now = new Date();
      cities.forEach(city => {
        const id = city.name.replace(/\s+/g, '').toLowerCase();
        const time = new Intl.DateTimeFormat('en-US', {
          timeZone: city.zone,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        }).format(now);

        const date = new Intl.DateTimeFormat('en-US', {
          timeZone: city.zone,
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        }).format(now);

        document.getElementById(id).textContent = time;
        document.getElementById(id + '-date').textContent = date;
      });
    }

    updateClocks();
    setInterval(updateClocks, 1000);
  </script>
</body>
</html>
